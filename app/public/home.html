<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Roster - Team Finder</title>

     <!-- Bootsrap CSS, AJAX, & jQuery CDN Links -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 
     <!-- CSS & Font Files --> 
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
     <link rel="icon" href="./assets/images/Sigma.png">
     <link type="text/css" rel="stylesheet" href="./assets/css/style.css">


</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js">

        <h1 class="col-12 text-center splash-text">GAME ROSTER<br>Team Finder</h1>
        
        <!-- Sign In Box -->
        <div class="row no-gutters text-center">
            <div class="col-md-8 offset-md-2 col-10 offset-1 sign-in">  
                <div class="row no-gutters">  
                    <div class="col-4 d-none d-sm-block" id="logo">
                        <!-- <img class="img img-fluid" alt="Game Roster Logo" src="./assets/images/Logo on Black Small.png"> -->
                    </div>
                    <form class="col-md-8 col-12" id="sign-in-form">
                        <h3>Enter Your Info</h3>
                        <div class="form-group">
                            <input type="name" class="form-control" id="inputName" placeholder="Name">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <input type="IGN" class="form-control" id="inputIGN" placeholder="Username">
                        </div>
                        <div class="form-check">
                            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                        </div>
                        <button type="submit" id="submit-info" class="btn btn-block">Submit & Get Started</button>  
                    </form>
                </div>
            </div>
        </div>

    <!--Footer Section-->
    
        <footer class="container-fluid" id="home-footer">
            <div class="row no-gutters align-items-end">
                <div class="col-sm-12 pt-4 pb-3 text-center">
                    <p><strong>Â© Copyright 2018 Tony Wible</strong></p>
                </div>
            </div>
        </footer>
    
    <!-- Particle Background End -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Your Are Missing Some Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please enter a name and In Game Name (IGN).  Note: This is a test build, so you do not need a GameRoster.com account or to enter real information. This data will not be retained.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap, Firebase, Moment.JS, & JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script type="application/javascript" src="./assets/javascript/particles.js"></script>
    <script type="application/javascript" src="./assets/javascript/logic.js"></script>


    <script>    
        
    // Data Entered On Home Page
    $("#submit-info").on("click", function(event){
        event.preventDefault();
        var name = $("#inputName").val().trim();
        var ign = $("#inputIGN").val().trim();
        if(name==="" || ign===""){
            $("#userModal").modal('show');
        } else{
            var userData = {  
                name: name,
                ign: ign
                };

            $.post("/api/user/info", userData).then(function(data){
                window.open("./survey.html","_self");
            });
        };
    });

    </script>

</body>
</html>
